bookdown::gitbook:
  css: style.css
  lib_dir: assets
  split_by: section+number
  toc_depth: 6
  anchor_sections: TRUE
  config:
    toc:
      collapse: subsection
      scroll_highlight: true
      before: null
      after: null
    toolbar:
      position: fixed
    fontsettings:
      theme: white
      family: serif
      size: 2
    sharing:
      facebook: false
      github: true
      twitter: true
      linkedin: true
      weibo: false
      instapaper: false
      vk: false
      whatsapp: false
      all: ['github', 'twitter', 'linkedin']
    info: true
